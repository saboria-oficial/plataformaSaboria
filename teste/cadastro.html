<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Saboria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
   <div class="container-cadastro">
    <div class="card-cadastro">
        <h2 class="title">Criar Conta</h2>
        <div class="icons">
            <div class="icon">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            </div>
            <div class="icon">
                <a href=""><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="icon">
                <a href=""><i class="fa-brands fa-google"></i></a>
            </div>
            <div class="icon">
                <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
        <div>
            <p class="line"></p>
            <p>ou</p>
            <p class="line"></p>
        </div>
<p>Cadastre-se</p>
        <form>
            <input type="text" placeholder="Nome completo" id="nome" name="nome" required> 
            <select name="restricao" id="restricao" required>
                <option selected disabled>selecione sua restrição</option>
                <option value="">Laticinios</option>
                <option value="">Frutos do mar</option>
                <option value="">Nozes</option>
                <option value="">Amendoim</option>
                <option value="">Trigo</option>
                <option value="">Soja</option>
                <option value="">Gergelim</option>
            </select>
            <input type="email" placeholder="email" required>
            <input type="number" placeholder="cep" required>
            <input type="tel" placeholder="telefone" required>
            <input type="password" placeholder="senha" required> 

            <input type="submit" id="cadastrar" value="Cadastrar"> 
        </form>
      <a href="https://saboria-oficial.github.io/Saboria-Login/">Login</a>
    </div>
<div class="card-cadastro-img">
    <img src="../img/cadastro.svg" alt="">
</div>
   </div>
</body>
</html>
